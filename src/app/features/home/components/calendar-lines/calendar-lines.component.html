<div class="page">
  <div class="w-100 overlay d-flex justify-content-between pt-2">
    <div class="calendar px-1 pb-3">
      <month-calendar [date]="date"></month-calendar>
    </div>
    <div class="month-name-box px-3 pt-3 pb-5">
      <span>{{ date | date: "MMMM YYYY" }}</span>
    </div>
  </div>

  <table class="w-100 h-100">
    <tbody>
      <tr class="line" *ngFor="let item of [].constructor(31)">
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
