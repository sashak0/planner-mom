<table>
  <thead>
    <tr>
      <!-- Header: Mon, Tue, ..., Sun -->
      <th *ngFor="let day of weeks[0]">
        {{ day.format("dd") }}
      </th>
    </tr>
  </thead>
  <tbody>
    <!-- Dates in calendar -->
    <tr *ngFor="let week of weeks">
      <td *ngFor="let day of week">
        <span *ngIf="day.month() == month">{{ day.format("D") }}</span>
      </td>
    </tr>
  </tbody>
</table>
