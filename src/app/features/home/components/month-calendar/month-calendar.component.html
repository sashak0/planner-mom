<table>
  <thead>
    <tr>
      <!-- Header: Mon, Tue, ..., Sun -->
      <th class="pb-3 px-2" *ngFor="let day of weeks[0]">
        {{ day | date: "E" }}
      </th>
    </tr>
  </thead>
  <tbody>
    <!-- Dates in calendar -->
    <tr *ngFor="let week of weeks">
      <td class="py-3" *ngFor="let day of week">
        <span *ngIf="day.getMonth() == month">{{ day | date: "d" }}</span>
      </td>
    </tr>
  </tbody>
</table>
